{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ParkPing - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="h-full flex" style="background-image: url('{% static 'assets/img/login-bg.jpg' %}'); background-size: cover; background-position: center;">

  <!-- Left Sidebar Signup -->
  <div class="w-full max-w-lg bg-green-600/80 backdrop-blur-md text-white flex flex-col justify-center px-8 py-12">
    <div class="mb-8">
      <h1 class="text-3xl font-bold">PARKPING</h1>
      <p class="mt-2 text-sm text-green-200">Smart Parking Made Easy</p>
    </div>


    <form class="space-y-6" method="post">
      {% csrf_token %}
      
      <!-- Name Fields -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="first_name" class="block text-sm font-medium">First Name</label>
          <input type="text" id="first_name" name="first_name"
            class="mt-1 block w-full px-4 py-2 rounded-lg text-gray-900 focus:outline-none" 
            placeholder="First name" required />
        </div>
        <div>
          <label for="last_name" class="block text-sm font-medium">Last Name</label>
          <input type="text" id="last_name" name="last_name"
            class="mt-1 block w-full px-4 py-2 rounded-lg text-gray-900 focus:outline-none" 
            placeholder="Last name" required />
        </div>
      </div>

      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium">Username</label>
        <input type="text" id="username" name="username"
          class="mt-1 block w-full px-4 py-2 rounded-lg text-gray-900 focus:outline-none" 
          placeholder="Choose a username" required />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" name="email"
          class="mt-1 block w-full px-4 py-2 rounded-lg text-gray-900 focus:outline-none" 
          placeholder="Enter your email" required />
      </div>

      <!-- Phone Number -->
      <div>
        <label for="phone_number" class="block text-sm font-medium">Phone Number</label>
        <input type="tel" id="phone_number" name="phone_number"
          class="mt-1 block w-full px-4 py-2 rounded-lg text-gray-900 focus:outline-none" 
          placeholder="+1234567890" />
      </div>


      <!-- Password Fields -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="password1" class="block text-sm font-medium">Password</label>
          <input type="password" id="password1" name="password1"
            class="mt-1 block w-full px-4 py-2 rounded-lg text-gray-900 focus:outline-none" 
            placeholder="Password" required />
        </div>
        <div>
          <label for="password2" class="block text-sm font-medium">Confirm Password</label>
          <input type="password" id="password2" name="password2"
            class="mt-1 block w-full px-4 py-2 rounded-lg text-gray-900 focus:outline-none" 
            placeholder="Confirm password" required />
        </div>
      </div>

      <!-- Terms and Conditions -->
      <div class="flex items-center">
        <input type="checkbox" id="terms" name="terms" required
          class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded" />
        <label for="terms" class="ml-2 block text-sm text-red-200">
          I agree to the 
          <a href="#" class="font-medium text-white hover:underline">Terms and Conditions</a>
        </label>
      </div>

      <!-- Button -->
      <div>
        <button type="submit"
          class="w-full py-2 px-4 bg-white text-green-600 font-semibold rounded-lg shadow hover:bg-gray-100">
          Create Account
        </button>
      </div>
    </form>

    <!-- Login -->
    <p class="mt-6 text-center text-sm text-green-200">
      Already have an account?
      <a href="{% url 'accounts:login' %}" class="font-medium text-white hover:underline">Sign in here</a>
    </p>
  </div>

  <!-- Right Side Background -->
  <div class="flex-1 relative">
    <div class="absolute bottom-6 left-6 text-white text-9xl font-extrabold drop-shadow-xl">
      PARKPING
    </div>
    
    <!-- Theme Switcher Button -->
    <div class="absolute top-6 right-6">
      <button id="theme-switcher" class="bg-white/20 backdrop-blur-sm text-white p-3 rounded-full hover:bg-white/30 transition-all duration-200">
        <i class="fas fa-palette text-xl"></i>
      </button>
    </div>
  </div>

  <script>
    // Theme switching functionality
    document.addEventListener('DOMContentLoaded', function() {
      const themeSwitcher = document.getElementById('theme-switcher');
      const sidebar = document.querySelector('.w-full.max-w-lg');
      
      // Get theme from localStorage or default to green
      function getTheme() {
        return localStorage.getItem('parkping-theme') || 'green';
      }
      
      // Set theme
      function setTheme(theme) {
        localStorage.setItem('parkping-theme', theme);
        
        if (theme === 'red') {
          // Red theme
          sidebar.className = 'w-full max-w-lg bg-red-600/80 backdrop-blur-md text-white flex flex-col justify-center px-8 py-12';
          
          // Update all text colors from green to red
          const elements = document.querySelectorAll('.text-green-200');
          elements.forEach(el => {
            if (el.textContent.includes('Smart Parking Made Easy')) {
              el.className = 'mt-2 text-sm text-red-200';
            } else if (el.textContent.includes('Already have an account?')) {
              el.className = 'mt-6 text-center text-sm text-red-200';
            } else {
              el.className = el.className.replace('text-green-200', 'text-red-200');
            }
          });
          
          // Update input focus colors
          const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="date"]');
          inputs.forEach(input => {
            input.className = input.className.replace('focus:ring-green-400', 'focus:ring-red-400');
          });
          
          // Update checkbox color
          const checkbox = document.querySelector('input[type="checkbox"]');
          if (checkbox) {
            checkbox.className = 'h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded';
          }
          
          // Update button color
          const button = document.querySelector('button[type="submit"]');
          if (button) {
            button.className = 'w-full py-2 px-4 bg-white text-red-600 font-semibold rounded-lg shadow hover:bg-gray-100';
          }
        } else {
          // Green theme (default)
          sidebar.className = 'w-full max-w-lg bg-green-600/80 backdrop-blur-md text-white flex flex-col justify-center px-8 py-12';
          
          // Update all text colors from red to green
          const elements = document.querySelectorAll('.text-red-200');
          elements.forEach(el => {
            if (el.textContent.includes('Smart Parking Made Easy')) {
              el.className = 'mt-2 text-sm text-green-200';
            } else if (el.textContent.includes('Already have an account?')) {
              el.className = 'mt-6 text-center text-sm text-green-200';
            } else {
              el.className = el.className.replace('text-red-200', 'text-green-200');
            }
          });
          
          // Update input focus colors
          const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="date"]');
          inputs.forEach(input => {
            input.className = input.className.replace('focus:ring-red-400', 'focus:ring-green-400');
          });
          
          // Update checkbox color
          const checkbox = document.querySelector('input[type="checkbox"]');
          if (checkbox) {
            checkbox.className = 'h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded';
          }
          
          // Update button color
          const button = document.querySelector('button[type="submit"]');
          if (button) {
            button.className = 'w-full py-2 px-4 bg-white text-green-600 font-semibold rounded-lg shadow hover:bg-gray-100';
          }
        }
      }
      
      // Initialize theme
      setTheme(getTheme());
      
      // Theme switcher click handler
      themeSwitcher.addEventListener('click', function() {
        const currentTheme = getTheme();
        const newTheme = currentTheme === 'green' ? 'red' : 'green';
        setTheme(newTheme);
        
        // Show toast notification
        Swal.fire({
          icon: 'success',
          title: 'Theme Changed',
          text: `Switched to ${newTheme} theme`,
          toast: true,
          position: 'top-end',
          showConfirmButton: false,
          timer: 2000,
          timerProgressBar: true
        });
      });
    });

    // Toast notifications for messages and errors
    {% if messages %}
      {% for message in messages %}
        {% if message.tags == 'error' %}
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: '{{ message }}',
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 5000,
            timerProgressBar: true
          });
        {% elif message.tags == 'success' %}
          Swal.fire({
            icon: 'success',
            title: 'Success',
            text: '{{ message }}',
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true
          });
        {% else %}
          Swal.fire({
            icon: 'info',
            title: 'Info',
            text: '{{ message }}',
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 4000,
            timerProgressBar: true
          });
        {% endif %}
      {% endfor %}
    {% endif %}

    {% if form.errors %}
      Swal.fire({
        icon: 'error',
        title: 'Registration Failed',
        text: 'Please check your information and try again. Make sure all required fields are filled correctly.',
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 5000,
        timerProgressBar: true
      });
    {% endif %}
  </script>

</body>
</html>
