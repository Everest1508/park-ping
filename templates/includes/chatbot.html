<!-- Marked.js for Markdown rendering -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<!-- Chatbot Widget -->
<div id="chatbot-widget" class="fixed bottom-6 right-6 z-50">
  <!-- Chatbot Button -->
  <button id="chatbot-toggle" class="w-14 h-14 bg-green-500 text-white rounded-full shadow-lg hover:bg-green-600 transition-all duration-300 flex items-center justify-center group">
    <i data-lucide="message-circle" class="w-6 h-6 group-hover:scale-110 transition-transform"></i>
    <span class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full animate-pulse"></span>
  </button>

  <!-- Chatbot Window -->
  <div id="chatbot-window" class="hidden absolute bottom-20 right-0 w-96 h-[600px] bg-white rounded-2xl shadow-2xl flex flex-col border border-gray-200">
    <!-- Chatbot Header -->
    <div class="bg-green-500 px-4 py-3 rounded-t-2xl flex items-center justify-between">
      <div class="flex items-center">
        <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center mr-3">
          <i data-lucide="bot" class="w-5 h-5 text-white"></i>
        </div>
        <div>
          <h3 class="text-white font-semibold">ParkPing Assistant</h3>
          <p class="text-green-100 text-xs">How can I help you?</p>
        </div>
      </div>
      <button id="chatbot-close" class="text-white hover:text-green-100 transition-colors">
        <i data-lucide="x" class="w-5 h-5"></i>
      </button>
    </div>

    <!-- Chat Messages -->
    <div id="chatbot-messages" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
      <!-- Welcome Message -->
      <div class="flex items-start space-x-2">
        <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center flex-shrink-0">
          <i data-lucide="bot" class="w-4 h-4 text-white"></i>
        </div>
        <div class="flex-1">
          <div class="bg-white rounded-lg p-3 shadow-sm border border-gray-200">
            <p class="text-sm text-gray-800">
              Hello! I'm your ParkPing assistant. I can help you with:
            </p>
            <ul class="text-xs text-gray-600 mt-2 space-y-1 list-disc list-inside">
              <li>Adding and managing vehicles</li>
              <li>Understanding QR code features</li>
              <li>Privacy settings</li>
              <li>Emergency contacts</li>
              <li>And much more!</li>
            </ul>
            <p class="text-xs text-gray-600 mt-2">What would you like to know?</p>
          </div>
          <span class="text-xs text-gray-500 mt-1 block">Just now</span>
        </div>
      </div>
    </div>

    <!-- Chat Input -->
    <div class="border-t border-gray-200 p-4 bg-white rounded-b-2xl">
      <form id="chatbot-form" class="flex items-center space-x-2">
        <input 
          type="text" 
          id="chatbot-input" 
          placeholder="Type your message..." 
          class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-sm"
          autocomplete="off"
        >
        <button 
          type="submit" 
          id="chatbot-send"
          class="w-10 h-10 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <i data-lucide="send" class="w-4 h-4"></i>
        </button>
      </form>
      <p class="text-xs text-gray-500 mt-2 text-center">Powered by Groq AI</p>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const chatbotToggle = document.getElementById('chatbot-toggle');
  const chatbotWindow = document.getElementById('chatbot-window');
  const chatbotClose = document.getElementById('chatbot-close');
  const chatbotForm = document.getElementById('chatbot-form');
  const chatbotInput = document.getElementById('chatbot-input');
  const chatbotMessages = document.getElementById('chatbot-messages');
  const chatbotSend = document.getElementById('chatbot-send');
  
  let isOpen = false;
  let chatHistory = [];
  
  // Toggle chatbot
  chatbotToggle.addEventListener('click', function() {
    isOpen = !isOpen;
    if (isOpen) {
      chatbotWindow.classList.remove('hidden');
      chatbotInput.focus();
    } else {
      chatbotWindow.classList.add('hidden');
    }
  });
  
  // Close chatbot
  chatbotClose.addEventListener('click', function() {
    isOpen = false;
    chatbotWindow.classList.add('hidden');
  });
  
  // Add message to chat
  function addMessage(content, isUser = false) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `flex items-start space-x-2 ${isUser ? 'flex-row-reverse space-x-reverse' : ''}`;
    
    const iconDiv = document.createElement('div');
    iconDiv.className = `w-8 h-8 ${isUser ? 'bg-blue-500' : 'bg-green-500'} rounded-full flex items-center justify-center flex-shrink-0`;
    iconDiv.innerHTML = `<i data-lucide="${isUser ? 'user' : 'bot'}" class="w-4 h-4 text-white"></i>`;
    
    const contentDiv = document.createElement('div');
    contentDiv.className = `flex-1 ${isUser ? 'items-end' : 'items-start'} flex flex-col`;
    
    const bubbleDiv = document.createElement('div');
    bubbleDiv.className = `${isUser ? 'bg-green-500 text-white' : 'bg-white border border-gray-200'} rounded-lg p-3 shadow-sm max-w-[80%]`;
    
    if (isUser) {
      // User messages - plain text
      bubbleDiv.innerHTML = `<p class="text-sm text-white">${escapeHtml(content)}</p>`;
    } else {
      // Bot messages - render markdown
      if (typeof marked !== 'undefined') {
        // Configure marked for safe rendering
        if (marked.setOptions) {
          marked.setOptions({
            breaks: true,
            gfm: true,
          });
        }
        try {
          // Support both marked.js v4+ (marked.parse) and older versions (marked)
          const parseMarkdown = marked.parse || marked;
          const htmlContent = parseMarkdown(content);
          bubbleDiv.innerHTML = `<div class="text-sm text-gray-800 prose prose-sm max-w-none markdown-content">${htmlContent}</div>`;
        } catch (error) {
          console.error('Markdown parsing error:', error);
          // Fallback to plain text on error
          bubbleDiv.innerHTML = `<p class="text-sm text-gray-800">${escapeHtml(content)}</p>`;
        }
      } else {
        // Fallback to plain text if marked is not loaded
        bubbleDiv.innerHTML = `<p class="text-sm text-gray-800">${escapeHtml(content)}</p>`;
      }
    }
    
    const timeSpan = document.createElement('span');
    timeSpan.className = `text-xs text-gray-500 mt-1 ${isUser ? 'text-right' : ''}`;
    const now = new Date();
    timeSpan.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    
    contentDiv.appendChild(bubbleDiv);
    contentDiv.appendChild(timeSpan);
    
    messageDiv.appendChild(iconDiv);
    messageDiv.appendChild(contentDiv);
    
    chatbotMessages.appendChild(messageDiv);
    
    // Scroll to bottom
    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    
    // Reinitialize icons
    if (typeof lucide !== 'undefined') {
      lucide.createIcons();
    }
  }
  
  // Show typing indicator
  function showTyping() {
    const typingDiv = document.createElement('div');
    typingDiv.id = 'typing-indicator';
    typingDiv.className = 'flex items-start space-x-2';
    typingDiv.innerHTML = `
      <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center flex-shrink-0">
        <i data-lucide="bot" class="w-4 h-4 text-white"></i>
      </div>
      <div class="flex-1">
        <div class="bg-white rounded-lg p-3 shadow-sm border border-gray-200">
          <div class="flex space-x-1">
            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0s"></div>
            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
          </div>
        </div>
      </div>
    `;
    chatbotMessages.appendChild(typingDiv);
    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    if (typeof lucide !== 'undefined') {
      lucide.createIcons();
    }
  }
  
  // Remove typing indicator
  function removeTyping() {
    const typingIndicator = document.getElementById('typing-indicator');
    if (typingIndicator) {
      typingIndicator.remove();
    }
  }
  
  // Send message
  chatbotForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const message = chatbotInput.value.trim();
    if (!message) return;
    
    // Disable input and button
    chatbotInput.disabled = true;
    chatbotSend.disabled = true;
    
    // Add user message
    addMessage(message, true);
    chatHistory.push({ role: 'user', content: message });
    
    // Clear input
    chatbotInput.value = '';
    
    // Show typing indicator
    showTyping();
    
    try {
      const response = await fetch('/parking/chatbot/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ message: message })
      });
      
      const data = await response.json();
      
      // Remove typing indicator
      removeTyping();
      
      if (data.success) {
        addMessage(data.response, false);
        chatHistory.push({ role: 'assistant', content: data.response });
      } else {
        addMessage('Sorry, I encountered an error. Please try again.', false);
      }
    } catch (error) {
      removeTyping();
      addMessage('Sorry, I\'m having trouble connecting. Please check your connection and try again.', false);
      console.error('Chatbot error:', error);
    } finally {
      // Re-enable input and button
      chatbotInput.disabled = false;
      chatbotSend.disabled = false;
      chatbotInput.focus();
    }
  });
  
  // Escape HTML to prevent XSS
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
  
  // Get CSRF token
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
  
  // Initialize icons
  if (typeof lucide !== 'undefined') {
    lucide.createIcons();
  }
});
</script>

<style>
@keyframes bounce {
  0%, 80%, 100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-10px);
  }
}

.animate-bounce {
  animation: bounce 1s infinite;
}
