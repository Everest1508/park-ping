{% load static %}

<!-- Navbar -->
<nav class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
  <div class="flex items-center justify-between">
    <!-- Breadcrumb and Title -->
    <div>
      <nav class="flex" aria-label="Breadcrumb">
        <ol class="flex items-center space-x-2 text-sm text-gray-500">
          <li>
            <a href="{% url 'home' %}" class="hover:text-gray-700">Home</a>
          </li>
          <li>
            <i class="fas fa-chevron-right text-xs"></i>
          </li>
          <li class="text-gray-900 font-medium">
            {% block breadcrumb %}Dashboard{% endblock breadcrumb %}
          </li>
        </ol>
      </nav>
      <h1 class="text-2xl font-bold text-gray-900 mt-1">
        {% block page_title %}Dashboard{% endblock page_title %}
      </h1>
    </div>

    <!-- Right side items -->
    <div class="flex items-center space-x-4">
      <!-- Search -->
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i class="fas fa-search text-gray-400 text-sm"></i>
        </div>
        <input type="text" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Search...">
      </div>

      <!-- Notifications -->
      <div class="relative">
        <button class="p-2 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded-lg">
          <i class="fas fa-bell text-lg"></i>
          <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-400 ring-2 ring-white"></span>
        </button>
      </div>

      <!-- Settings -->
      <button class="p-2 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded-lg">
        <i class="fas fa-cog text-lg"></i>
      </button>

      <!-- User Profile -->
      <div class="relative">
        <button class="flex items-center space-x-3 text-sm rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 p-2">
          <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
            <i class="fas fa-user text-white text-xs"></i>
          </div>
          <span class="font-medium text-gray-700">{{ user.get_full_name|default:user.username }}</span>
          <i class="fas fa-chevron-down text-gray-400 text-xs"></i>
        </button>
      </div>

      <!-- Mobile menu button -->
      <button class="lg:hidden p-2 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded-lg" id="mobile-menu-button">
        <i class="fas fa-bars text-lg"></i>
      </button>
    </div>
  </div>
</nav>
<!-- End Navbar -->
